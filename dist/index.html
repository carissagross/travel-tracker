<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400&family=Raleway&display=swap" rel="stylesheet">
  <title>Journey: Travel-Tracker</title>
</head>
<body>
  <section class="login-page hidden">
    <div class="journey-container">
      <h1>JOURNEY</h1>
      <h5>. . . it starts here</h5>
    </div>
    <div class="sign-in-container">
      <div class="username-container">
        <label class="username">Username:</label>
        <input class="username-input" type="input"></input>
      </div>
      <div class="password-container">
        <label class="password">Password:</label>
        <input class="password-input" type="password"></input>
        <button class="sign-in-button">Sign-In</button>
      </div>
    </div>
  </section>

  <section class="travel-dashboard-page">
    <div class="traveler-welcome-container">
      <div class="traveler-welcome">
        <h2 class="welcome">Welcome, Traveler</h2>
      </div>
      <div class="travel-bookings-container">
        <p class="total-spent">Total Cost of Trips this Year: $0.00</p>
      </div>
      <div class="logout-button-container">
        <button class="logout-button">Logout</button>
      </div>
    </div>

    <div class="filter-and-display-container">

      <section class="book-trip-container">
        <div class="book-trip-title-container">
          <p class="book-a-trip">Book A Trip</p>
        </div>
  
        <div class="select-trip-container">
          <div class="book-trip-container hidden">
            <p class="book-trip">Your Trip Request has Been Processed.... etc</p>
          </div>
          
          <div class="select-date-container">
            <label class="select-date">Select Departure Date:</label>
            <input type="date" id="select-date-calendar" name="calendar">
          </div>
        </div>
  
        <div class="number-of-travelers-container">
          <label class="number-of-travelers">Number of Travelers:</label>
          <input type="number-of-travelers" id="number-of-travelers" name="quantity" min="1" max="20">
        </div>
  
        <div class="number-of-days-container">
          <label class="number-of-days">Number of Days:</label>
          <input type="number-of-days" id="number-of-days" name="day-quantity">
        </div>
  
        <div class="select-destination-container">
          <label class="destination"> Destination:</label>
          <select id="select-destination" name="destination-selection" class="dropdown-destination-input" required>
            <option disabled selected ></option>
          </select>
        </div>
    
        <div class="trip-estimate-container hidden">
          <p class="trip-estimate">Trip Estimate:</p>
        </div>
        <div class="input-error-container hidden">
          <p class="input-error-message">PLEASE FILL OUT ALL FIELDS</p>
        </div>
  
        <div class="book-trip-button-container">
          <button class="view-estimate-button">View Estimate</button>
          <button class="book-trip-button">Adventure Awaits!</button>
        </div>
      </section>
    
      <section class="all-trips-container-section">
        <div class="your-trips-title-container">
          <p class="your-trips">Your Trips</p>
        </div>
        <div class="trip-card-container">
        </div>
      </section>
    </div>
  </section>
  
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
</body>
</html>

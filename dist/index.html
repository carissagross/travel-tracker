<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400&family=Raleway&display=swap" rel="stylesheet">
  <title>Journey: Travel-Tracker</title>
</head>
<body>
  <section class="login-page hidden">
    <div class="journey-container">
      <h1>JOURNEY</h1>
      <h5>. . . it starts here</h5>
    </div>
    <div class="sign-in-container">
      <div class="username-container">
        <label class="username">Username:</label>
        <input class="username-input" type="input"></input>
      </div>
      <div class="password-container">
        <label class="password">Password:</label>
        <input class="password-input" type="password"></input>
        <button class="sign-in-button">Sign-In</button>
      </div>
    </div>
  </section>

  <section class="travel-dashboard-page">
    <div class="traveler-welcome-container">
      <div class="traveler-welcome">
        <h2 class="welcome">Welcome, Carissa Gross</h2>
      </div>
      <div class="travel-bookings-container">
        <p class="total-spent">Total Cost of Trips this Year: #</p>
      </div>
      <div class="button-container">
        <button class="logout-button">Logout</button>
      </div>
    </div>

    <section class="book-trip-container">
      <div class="book-trip-title-container">
        <h6>Book A Trip<h6>
      </div>

      <div class="select-trip-container">
        <div class="select-date-container">
          <label class="select-date">Select Departure Date:</label>
          <input type="date" id="calendar" name="calendar">
        </div>
      </div>

      <div class="number-of-travelers-container">
        <label for="number-of-travelers">Number of Travelers:</label>
        <input type="number-of-travelers" id="quantity" name="quantity" min="1" max="20">
      </div>

      <div class="number-of-days-container">
        <label for="number-of-days">Number of Days:</label>
        <input type="number-of-days" id="day-quantity" name="day-quantity">
      </div>

      <div class="select-destination-container">
        <label class="dropdown-destination">Destination:</label>
        <select class="dropdown-destination-input">
          <!-- <option tabindex="0" class="type-hover" value="all">all room types</option>
            <option tabindex="0" class="type-hover" value="residential suite">residential suite</option>
            <option tabindex="0" class="type-hover" value="junior suite">junior suite</option>
            <option tabindex="0" class="type-hover" value="single room">single room</option>
            <option tabindex="0" class="type-hover" value="suite">suite</option> -->
        </select>
      </div>

      <div class="book-trip-button-container">
        <button class="view-estimate">View Estimate</button>
        <button class="book-trip">Adventure Awaits!</button>
      </div>
    </section>
  </section>
  
    <section class="your-trips-container">
      <p>Your Trips</p>
      <div class="trip-cards"></div>
    </section>
  
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
</body>
</html>

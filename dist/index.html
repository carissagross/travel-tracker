<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400&family=Raleway&display=swap" rel="stylesheet">
  <title>Journey: Travel-Tracker</title>
</head>
<body>
  <section class="login-page hidden">
    <div class="journey-container">
      <h1>JOURNEY</h1>
      <h5>"quote here"</h5>
    </div>
    <div class="sign-in-container">
      <div class="username-container">
        <label class="username">Username:</label>
        <input class="username-input" type="input"></input>
      </div>
      <div class="password-container">
        <label class="password">Password:</label>
        <input class="password-input" type="password"></input>
        <button class="sign-in-button">Sign-In</button>
      </div>
    </div>
  </section>
  <section class="travel-dashboard-page">
    <div class="traveler-welcome-contatiner">
      <div class="traveler-welcome">
        <h2>Welcome, Carissa Gross</h2>
      </div>
      <div class="travel-bookings-container">
        <p class="total-spent">Total Cost of Trips this Year: #</p>
      </div>
      <div class="button-container">
        <button class="logout-button">Logout</button>
      </div>
    </div>
    <section class="book-a-trip-container">
      <div class="select-trip-container">
        <p class="select-date">Select Departure Date:</p>
        <p class="trip-duration">Trip Duration:</p>
        <p class="Number of Travelers">Number of Travelers:</p>
        <p class="Destination">Destination:</p>
      </div>
      <div class="button-container">
        <button class="view-estimate">View Estimate</button>
        <button class="book-trip">Adventure Awaits!</button>
      </div>
    </section>
    
    <section class="your-trips-container">
      <div class="trip-cards"></div>
    </section>
  </section>
  
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
